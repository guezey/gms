<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
        </tr>
        <tr th:each="car:${cars}">
            <td th:text="${car.id}">ID</td>
            <td th:text="${car.make}">Make</td>
            <td th:text="${car.model}">Model</td>
        </tr>
    </table>
</body>
</html>
